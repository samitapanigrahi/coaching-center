<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - EduNation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

   /* Header */
    /* Header */
    header {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    

    header .logo h2 {
      margin-left: auto;
      font-size: 30px;
    }

    header p {
      margin: 0 0 10px;
    }

    /* Navigation Bar */
    nav {
      background-color: #002244;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ccff;
    }
    .page-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #0055aa;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
    
    <h2><a href="index.html" style="color: white; text-decoration: none;">Pati's Chemistry</a></h2>
    </div>
  </header>
   <main class="page-content">
  <div class="login-container">
    <h2>Admin Panel Access</h2>
    <form id="adminLoginForm" action="admin-dashboard.html" method="POST" onsubmit="return validateEmail()">
      <label for="email">Admin Email</label>
      <input type="email" id="email" name="email" placeholder="admin@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>

    <p><a href="index.html">Back to Home</a></p>
  </div>
</main>

  <footer>
    <p>&copy; 2025 Pati's Chemistry | Contact: info@Pati's Chemistry.edu | +91 9437205377</p>
  </footer>

  <!-- JavaScript email validation -->
  <script>
    function validateEmail() {
      const emailField = document.getElementById('email');
      const email = emailField.value.trim();
      const regex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;

      if (!regex.test(email)) {
        alert("Please enter a valid email address.");
        emailField.focus();
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
